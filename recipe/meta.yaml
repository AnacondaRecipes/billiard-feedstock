{% set version = "3.5.0.0" %}

package:
  name: billiard
  version: {{ version }}

source:
  fn: billiard-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/b/billiard/billiard-{{ version }}.tar.gz
  sha256: 800fa0ac7b362585d43d2d4b8d6aeb5ada25796121956e15dc1e68cfe5319234

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - billiard
    - billiard.dummy
    - billiard.tests
    - funtests

about:
  home: http://github.com/celery/billiard
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python multiprocessing fork with improvements and bugfixes

extra:
  recipe-maintainers:
    - jakirkham
    - kwilcox
